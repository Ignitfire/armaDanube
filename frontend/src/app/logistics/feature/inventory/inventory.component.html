 <app-text-box class="persons-list-textbox">
    <p-table class="persons-list" [value]="items" [tableStyle]="{ 'max-width': '100%' }" [paginator]="true" [rows]="5">
      <ng-template #header>
        <tr>
          <th>Actions </th>
          <th>Mat√©riel</th>
          <th>Type</th>
          <th>Quand?</th>
          <th>Besoins</th>
        </tr>
      </ng-template>
      <ng-template #body let-item>
        <tr>
          <td>
            <p-button icon="pi pi-user" severity="warn" (onClick)="editItem(item)" />
            <p-button icon="pi pi-trash" severity="danger" (onClick)="deleteItem(item)"/>
            <p-button icon="pi pi-calendar" severity="info" (onClick)="editContribution(item)"/>
          </td>
          <td>{{ item.name }}</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </ng-template>
    </p-table>
  </app-text-box>
