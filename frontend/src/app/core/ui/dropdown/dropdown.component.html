<div class="dropdown" [ngClass]="dropdownClass">
  <button class="dropdown-toggle" [ngClass]="buttonClass">{{label}}</button>
  <div class="dropdown-menu" [ngClass]="menuClass">
    <button *ngFor="let item of items" (click)="onButtonClick(item)">
      {{ item.label }}
    </button>
  </div>
</div>
