<app-text-box width="'50px'" height="auto" minWidth="300px">
  <p-table [value]="registerations" [tableStyle]="{ 'max-width': '100%' }" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Qui?</th>
        <th>Quand?</th>
        <th>Quoi?</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-registeration>
      <tr>
        <td>{{ registeration.name }}</td>
        <td>
          <div *ngFor="let date of registeration.dates">
            Arrival: {{ date.arrival }}, Departure: {{ date.departure }}
          </div>
        </td>
        <td>
          <div *ngFor="let item of registeration.items">
            {{ item.name }} (Quantity: {{ item.quantity }})
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-table>
    <ng-template pTemplate="header">
      <tr>
        <th>Sur cette p√©riode je peux amener?</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body">
      <tr>
        <td>blablou</td>
      </tr>
    </ng-template>
  </p-table>
</app-text-box>
