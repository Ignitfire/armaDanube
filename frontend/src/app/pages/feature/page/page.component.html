<app-text-box class="displayPage">
  <div class="page" [innerHTML]="htmlContent">
    </div>
  <p-toolbar styleClass="mb-6">
    <ng-template #start>
    <p-button  class="editButton" label="Editer la page" severity="warn" (onClick)="editPage()"/>
    </ng-template>

    <ng-template #end>
  <p-button  class="deleteButton" label="Supprimer la page" severity="danger" (onClick)="deletePage()"/>
  </ng-template>
  </p-toolbar>

</app-text-box>


<p-confirmDialog></p-confirmDialog>
